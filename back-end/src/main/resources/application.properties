spring.application.name=managesys

############################################
# Server
############################################
server.port=8085

############################################
# MariaDB Datasource (JDBC)
############################################
spring.datasource.driver-class-name=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
spring.datasource.url=jdbc:log4jdbc:mariadb://localhost:3307/managesys
spring.datasource.username=root
spring.datasource.password=1234

####################################
# MyBatis
####################################
mybatis.mapper-locations=classpath:mapper/**/*.xml
mybatis.type-aliases-package=com.sys.managesys.common.dto
mybatis.configuration.map-underscore-to-camel-case=true

############################################
# Connection Pool (HikariCP)
############################################
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

############################################
# Logging
############################################
logging.level.org.mybatis=DEBUG
logging.level.org.mybatis.spring.SqlSessionUtils=DEBUG
logging.level.org.mybatis.spring.SqlSessionTemplate=DEBUG

logging.level.org.springframework.jdbc=DEBUG
logging.level.org.springframework.jdbc.datasource=DEBUG
logging.level.org.springframework.jdbc.core=DEBUG
